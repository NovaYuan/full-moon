<!DOCTYPE html>
<html lang="zh-cmn-hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>悲伤那么大</title>
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/screen.css"/>
</head>
<body ng-app="myApp">
<div class="bar bar-header bar-light top-header">
    <button class="button button-clear other-side">
        <img src="images/pig.jpg">
    </button>
    <h1 class="title">
        <i class="ion-ios-pulse"></i>
    </h1>
    <button class="button button-clear other-side">
        <img src="images/krisQ.jpg">
    </button>
</div>
<div class="content">
    <ng-view></ng-view>
</div>
<div class="bar bar-footer bar-light">
    <div class="tabs tabs-icon-left">
        <a class="tab-item" href="#/list"
           ng-class="{true: 'active', false: 'inactive'}[isList]">
            <i class="icon ion-ios-glasses"></i>
            2Y
        </a>
        <a class="tab-item" href="#/chats"
           ng-class="{true: 'active', false: 'inactive'}[isChats]">
            <i class="icon ion-paper-airplane"></i>
            留言
        </a>
        <a class="tab-item" href="#/setting"
           ng-class="{true: 'active', false: 'inactive'}[isSetting]">
            <i class="icon ion-gear-b"></i>
            设置
        </a>
    </div>
</div>
<script src="bower_components/ionic/release/js/ionic.bundle.min.js"></script>
<script src="bower_components/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="js/common.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/listController.js"></script>
<script src="js/controller/settingController.js"></script>
<script src="js/controller/profileSettingController.js"></script>
</body>
</html>
