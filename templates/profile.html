<div class="list" ng-controller="ProfileController">
    <div class="bar bar-header bar-light page-title">
        <h1 class="title">{{pageTitle}}</h1>
    </div>
    <form class="my-profile">
        <label class="item item-input"  ng-click="makeImg()">
            <span class="input-label">头像</span>
            <img class="portrait" src="../images/pig.jpg" />
            <!--<input type="file" hidden>-->
        </label>
        <label class="item item-input item-select">
            <span class="input-label">性别</span>
            <select name="sex">
                <option value="man">男</option>
                <option value="female">女</option>
            </select>
        </label>
        <span class="item item-input">
            <span class="input-label">出生日期</span>
            <span class="lunar-select">
                <ion-checkbox ng-model="isLunarCalendar">
                    农历
                </ion-checkbox>
            </span>
            <button name="birthday" type="button"
                   class="button button-small button-clear button-dark"
                   ng-value="birthday"
                   ng-click="showDatePicker()">{{birthday? birthday: '请点击'}}</button>
        </span>
        <label class="item item-input">
            <span class="input-label">手机号码</span>
            <input type="tel" name="telephone"
                   ng-minlength="11"
                   ng-maxlength="11"
                   ng-value="telephone">
        </label>
        <button type="submit" class="button button-full button-balanced">保存</button>
    </form>
</div>
